<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packaging - Portfolio Elena</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="img/logoelena.png" alt="Logo Elena" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </div>
  </header>

  <!-- Contenuto progetto -->
  <main class="mt-5 pt-5 container py-5 text-white">
    <h1 class="mb-4">Prodotti</h1>

    <!-- CAROSELLO -->
    <div class="row align-items-center g-4 model-container ">
      <div class="col-md-6">
        <div class="model-viewer carousel">
          <div id="carouselBiscotti" class="carousel slide" data-bs-ride="false">
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/barattolonatalizio.jpg" class="d-block w-100" alt="LOGO">
              </div>

              <div class="carousel-item">
                <img src="img/piattoconfiore.jpg" class="d-block w-100" alt="LOGO 2">
              </div>
            </div>

            <button class="carousel-control-prev" type="button"
              data-bs-target="#carouselBiscotti" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button"
              data-bs-target="#carouselBiscotti" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>

          </div>
        </div>
      </div>

      <div class="col-md-6 about-intro project-description">
        <p>Progetti</p>
        <ul>
          <li>Software utilizzato: Illustrator e Adobe Fresco</li>
        </ul>
      </div>
    </div>

    <a href="index.html" class="btn btn-primary mt-4 btn-custom">
      Torna alla pagina principale
    </a>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center py-3" style="background-color:#000">
    Portfolio per esame di Web design 2
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
