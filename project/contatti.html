<main class="container py-5 mt-5 pt-5 text-white">

  <h1 class="mb-5 text-center">Contattami</h1>

  <div class="row g-5">

    <!-- FORM -->
    <div class="col-md-6">
      <h3 class="mb-3">Invia una richiesta</h3>

      <form action="#" method="post" class="contact-form">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Il tuo nome" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="La tua email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Messaggio</label>
          <textarea class="form-control" rows="5" placeholder="Scrivi qui il tuo messaggio" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-custom mt-2">
          Invia messaggio
        </button>
      </form>
    </div>

    <!-- CONTATTI -->
    <div class="col-md-6">

          +39 388 183 7092

        Sono disponibile per collaborazioni, progetti grafici, branding e comunicazione visiva.
