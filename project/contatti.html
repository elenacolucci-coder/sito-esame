<body>

  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark fixed-top">

  <!-- CONTENUTO -->
  <main class="container py-5 mt-5 pt-5 text-white">

    <h1 class="mb-5 text-center">Contattami</h1>

    <div class="row g-5">

      <!-- FORM -->
      <div class="col-md-6">
        <h3 class="mb-3">Invia una richiesta</h3>

        <form action="#" method="post" class="contact-form">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Il tuo nome" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="La tua email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Messaggio</label>
            <textarea class="form-control" rows="5" placeholder="Scrivi qui il tuo messaggio" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-custom mt-2">
            Invia messaggio
          </button>
        </form>
      </div>

      <!-- CONTATTI -->
      <div class="col-md-6">
        <h3 class="mb-3">I miei contatti</h3>

        <p><strong>Email</strong><br>
          <a href="mailto:elena.colucci@yahoo.it" class="contact-link">
            elena.colucci@yahoo.it
          </a>
        </p>

        <p><strong>Telefono</strong><br>
          <a href="tel:+393881837092" class="contact-link">
            +39 388 183 7092
          </a>
        </p>

        <p><strong>Social</strong></p>

        <div class="d-flex gap-3 mt-2">
          <a href="https://www.instagram.com/elena__colucci/" target="_blank" class="social-btn">
           <i class="fab fa-instagram"></i>
          </a>

          <a href="https://www.facebook.com/elecolucci" target="_blank" class="social-btn">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a href="https://wa.me/393881837092" target="_blank" class="social-btn">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>

      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-white text-center py-3" style="background-color:#000">
    Portfolio per esame di Web Design 2
